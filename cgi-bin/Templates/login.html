<TMPL_INCLUDE menu_main.html>

<div class="flex relative isolate min-h-full flex-col bg-gray-900 justify-center px-6 py-12 lg:px-8">
    <div class="absolute inset-x-0 -top-3 -z-10 transform-gpu overflow-hidden px-36 blur-3xl" aria-hidden="true">
        <div class="mx-auto aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>  	
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
	  <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in to your account</h2>
	</div>

	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
	  <form class="space-y-6" method="POST" action="/" name="FL">
		<input type="hidden" name="op" value="login">
		<input type="hidden" name="redirect" value="<TMPL_VAR redirect>">		
		<div>
		  <label for="username" class="block text-sm font-medium leading-6 text-white"><TMPL_VAR lng_login_username></label>
		  <div class="mt-2">
			<input id="username" type="text" name="login" value="<TMPL_VAR login>" autocomplete="email" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
		  </div>
		</div>
  
		<div>
		  <div class="flex items-center justify-between">
			<label for="password" class="block text-sm font-medium leading-6 text-white"><TMPL_VAR lng_login_password></label>
			<div class="text-sm">
			  <a href="/recover/" class="font-semibold text-indigo-400 hover:text-indigo-300 text-xs">Forgot password?</a>
			</div>
		  </div>
		  <div class="mt-2">
			<input id="password" type="password" name="password" autocomplete="current-password" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
		  </div>
		</div>

		<TMPL_IF recaptcha>
			<TMPL_VAR recaptcha>
		</TMPL_IF>		

		<div>
		  <button type="submit" value="<TMPL_VAR lng_login_enter>" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Sign in</button>
		</div>
	  </form>
	  
	  <p class="mt-10 text-center text-sm text-white">
		Not a member?
		<a href="/register/" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Create an account</a>
	  </p>
	</div>
</div>


<TMPL_IF msg>
	<div x-data="{ isOpen: true }" x-init="setTimeout(() => isOpen = false, 4000)" x-show="isOpen" x-transition:enter="transform ease-out duration-300 transition" x-transition:enter-start="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2" x-transition:enter-end="translate-y-0 opacity-100 sm:translate-x-0" x-transition:leave="transition ease-in duration-100" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" aria-live="assertive" class="pointer-events-none fixed inset-0 z-50 flex items-end px-4 py-6 sm:items-start sm:p-6">
		<div class="flex w-full flex-col items-center space-y-4 sm:items-end">
		  <div class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-gray-800 shadow-lg ring-1 ring-black ring-opacity-5">
			<div class="p-4">
			  <div class="flex items-start">
				<div class="flex-shrink-0">
				  <svg class="h-6 w-6 fill-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/></svg>
				</div>
				<div class="ml-3 w-0 flex-1 pt-0.5">
				  <p class="text-sm font-medium text-gray-300"><TMPL_VAR msg></p>
				  <!-- <p class="mt-1 text-sm text-gray-500">Anyone with a link can now view this file.</p> -->
				</div>
				<div class="ml-4 flex flex-shrink-0">
				  <button type="button" class="inline-flex rounded-md bg-gray-800 text-gray-400 hover:text-gray-500 focus:outline-none" x-on:click="isOpen = false">
					<span class="sr-only">Close</span>
					<svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
					  <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
					</svg>
				  </button>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</div>
</TMPL_IF>



<TMPL_INCLUDE footer.html>


	<script>
		$(document).ready(function() {
			$("body").addClass("h-full");
			$("html").addClass("h-full");
		});
	 </script>

<script>
<TMPL_IF login>
document.FL.password.focus();
<TMPL_ELSE>
document.FL.login.focus();
</TMPL_IF>
</script>
