<TMPL_INCLUDE menu_main.html>
	<TMPL_IF download_orig_recaptcha_v3>
		<script src="https://www.google.com/recaptcha/api.js"></script>
		<script>
			function onSubmit(token) { $("#F1").submit(); }
		</script>
	</TMPL_IF>

	<div class="bg-gray-900">
		<div class="relative isolate overflow-hidden pt-0 ">
			<img src="<TMPL_VAR video_thumb_url>" alt=""
				class="absolute inset-0 -z-10 h-full w-full object-cover blur-lg">
			<div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-gray-950/50"></div>
			<div class="absolute inset-0   ring-1 ring-inset ring-gray-900/10"></div>
			<div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
				aria-hidden="true">
				<div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
					style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
				</div>
			</div>
			<div class="mx-auto max-w-3xl py-32 sm:py-48 lg:py-56">
				<div>
					<article class="relative isolate flex flex-col gap-8 lg:flex-row">
						<div
							class="relative <TMPL_IF is_video>aspect-[16/9] sm:aspect-[16/9] lg:aspect-square<TMPL_ELSE>aspect-[1/1] sm:aspect-[1/1] lg:aspect-square</TMPL_IF> lg:w-64 lg:shrink-0">
							<img src="<TMPL_VAR video_thumb_url>" alt=""
								class="absolute inset-0 h-full w-full rounded-2xl bg-gray-900 object-cover">
							<div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>
						</div>
						<div>
							<div class="flex items-center gap-x-4 text-xs font-medium">

								<!-- <span class="text-gray-400">0 comments</span> -->

							</div>
							<div class="group relative max-w-xl">
								<h3 class="mt-3 text-lg font-semibold leading-6 text-white hover:text-indigo-300">
									<a href="<TMPL_VAR download_link>">
										<TMPL_VAR file_title>
									</a>
								</h3>
								<div class="mt-4 flex items-center gap-x-4 text-sm">
									<span class="text-gray-400 inline-flex items-center">
										<span
											class="relative z-10 rounded-full bg-gray-900 px-2 py-1 font-medium text-gray-300 text-xs">
											<TMPL_VAR file_extension>
										</span>
									</span>

									<TMPL_IF vid_length_txt>
										<span class="text-gray-400 inline-flex items-center">
											<svg class="fill-gray-400 mr-2" xmlns="http://www.w3.org/2000/svg"
												height="1em" viewBox="0 0 512 512">
												<path
													d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z">
												</path>
											</svg>
											<TMPL_VAR vid_length_txt>
										</span>
									</TMPL_IF>

									<span class="text-gray-400 inline-flex items-center">
										<svg class="fill-gray-400 h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg"
											viewBox="0 0 448 512">
											<path
												d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z">
											</path>
										</svg>
										<TMPL_VAR file_size_mb>
									</span>

									<TMPL_IF is_video>
										<TMPL_IF vid_bitrate>
											<span class="text-gray-400 inline-flex items-center">
												<svg class="fill-gray-400 h-4 w-4 mr-2"
													xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
													<path
														d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2V384c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1V320 192 174.9l14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z">
													</path>
												</svg>

												<TMPL_VAR vid_bitrate> kbp/s
											</span>
										</TMPL_IF>

										<TMPL_IF vid_audio_bitrate>
											<span class="text-gray-400 inline-flex items-center">
												<svg class="fill-gray-400 h-4 w-4 mr-2"
													xmlns="http://www.w3.org/2000/svg" height="1.2em"
													viewBox="0 0 512 512">
													<path
														d="M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7v72V368c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V147L192 223.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V200 128c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z">
													</path>
												</svg>
												<TMPL_VAR vid_audio_bitrate> kbp/s
											</span>
										</TMPL_IF>
									</TMPL_IF>

									<TMPL_IF is_audio>
										<TMPL_IF vid_audio_bitrate>
											<span class="text-gray-400 inline-flex items-center">
												<svg class="fill-gray-400 h-4 w-4 mr-2"
													xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
													<path
														d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z">
													</path>
												</svg>
												<TMPL_VAR vid_audio_bitrate> kbp/s
											</span>
										</TMPL_IF>

										<TMPL_IF vid_audio_rate>
											<span class="text-gray-400 inline-flex items-center">
												<svg class="fill-gray-400 h-4 w-4 mr-2"
													xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
													<path
														d="M24 32c13.3 0 24 10.7 24 24V408c0 13.3 10.7 24 24 24H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H72c-39.8 0-72-32.2-72-72V56C0 42.7 10.7 32 24 32zM128 136c0-13.3 10.7-24 24-24l208 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-208 0c-13.3 0-24-10.7-24-24zm24 72H296c13.3 0 24 10.7 24 24s-10.7 24-24 24H152c-13.3 0-24-10.7-24-24s10.7-24 24-24zm0 96H424c13.3 0 24 10.7 24 24s-10.7 24-24 24H152c-13.3 0-24-10.7-24-24s10.7-24 24-24z">
													</path>
												</svg>
												<TMPL_VAR vid_audio_rate> Hz
											</span>
										</TMPL_IF>
									</TMPL_IF>


								</div>
							</div>
							<div class="mt-8">
								<TMPL_UNLESS no_dl_btn>
									<Form method="POST" id="F1" action="">
										<input type="hidden" name="op" value="download_orig">
										<input type="hidden" name="id" value="<TMPL_VAR file_code>">
										<input type="hidden" name="mode" value="<TMPL_VAR mode>">
										<input type="hidden" name="hash" value="<TMPL_VAR hash>">

										<button
											class="relative inline-flex items-center gap-x-1.5 rounded-md bg-emerald-500 px-3 py-2 text-sm font-semibold text-white hover:bg-emerald-400">
											Download
										</button>

									</Form>
								</TMPL_UNLESS>
							</div>
							<TMPL_UNLESS usr_file_privacy>
							<div class="mt-1 flex pt-6">
								<div class="relative flex items-center gap-x-4">

									<img src="<TMPL_VAR site_url>/upload-data/<TMPL_VAR user_channel_avatar>" alt=""
										class="h-10 w-10 rounded-full bg-gray-900 object-cover">

									<div class="text-sm leading-6">
										<div>
											<a href="<TMPL_VAR site_URL>/@<TMPL_VAR usr_login>" target="_blank"
												class="<TMPL_IF usr_adm>text-red-400<TMPL_ELSIF usr_mod>text-green-400<TMPL_ELSIF ispremium>text-purple-400<TMPL_ELSE>text-gray-400</TMPL_IF> font-semibold">
												<TMPL_VAR usr_channel_name>
											</a>

											<!-- User Verified -->
											<TMPL_IF usr_verified>
												<svg class="fill-indigo-400 h-3 w-3 inline-block ml-1"
													xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
													<path
														d="M256 0c36.8 0 68.8 20.7 84.9 51.1C373.8 41 411 49 437 75s34 63.3 23.9 96.1C491.3 187.2 512 219.2 512 256s-20.7 68.8-51.1 84.9C471 373.8 463 411 437 437s-63.3 34-96.1 23.9C324.8 491.3 292.8 512 256 512s-68.8-20.7-84.9-51.1C138.2 471 101 463 75 437s-34-63.3-23.9-96.1C20.7 324.8 0 292.8 0 256s20.7-68.8 51.1-84.9C41 138.2 49 101 75 75s63.3-34 96.1-23.9C187.2 20.7 219.2 0 256 0zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z">
													</path>
												</svg>
											</TMPL_IF>
										</div>


										<time datetime="<TMPL_VAR file_created_txt>"
											class="text-gray-500 text-xs font-medium">
											<TMPL_VAR file_created_txt>
										</time>
									</div>

								</div>
								</TMPL_UNLESS>
							</div>
						</div>
					</article>

				</div>
			</div>
			<div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
				aria-hidden="true">
				<div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
					style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
				</div>
			</div>
		</div>
	</div>

	<TMPL_IF msg>
		<!-- Error message -->
	<div x-data="{ isOpen: true }" x-init="setTimeout(() => isOpen = false, 4000)" x-show="isOpen"
		x-transition:enter="transform ease-out duration-300 transition"
		x-transition:enter-start="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
		x-transition:enter-end="translate-y-0 opacity-100 sm:translate-x-0"
		x-transition:leave="transition ease-in duration-100" x-transition:leave-start="opacity-100"
		x-transition:leave-end="opacity-0" aria-live="assertive"
		class="pointer-events-none fixed inset-0 z-50 flex items-end px-4 py-6 sm:items-start sm:p-6">
		<div class="flex w-full flex-col items-center space-y-4 sm:items-end">
			<div
				class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-gray-800 shadow-lg ring-1 ring-black ring-opacity-5">
				<div class="p-4">
					<div class="flex items-start">
						<div class="flex-shrink-0">
							<!-- <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24"
								stroke-width="1.5" stroke="currentColor" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round"
									d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
							</svg> -->
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 text-red-400">
								<path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
								</svg>
						</div>
						<div class="ml-3 w-0 flex-1 pt-0.5">
							<p class="text-sm font-medium text-gray-300">
								<TMPL_VAR msg>. Please try again
							</p>
							<!-- <p class="mt-1 text-sm text-gray-500">Anyone with a link can now view this file.</p> -->
						</div>
						<div class="ml-4 flex flex-shrink-0">
							<button type="button"
								class="inline-flex rounded-md bg-gray-800 text-gray-400 hover:text-gray-500 focus:outline-none"
								x-on:click="isOpen = false">
								<span class="sr-only">Close</span>
								<svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
									aria-hidden="true">
									<path
										d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</TMPL_IF>


	<TMPL_INCLUDE footer.html>

		<!-- <script>
	$(document).ready(function() {

	  $("#F1 button").click();
	});
</script> -->

		<script src="<TMPL_VAR static_url>/js/jquery.cookie.js"></script>
		<script>


			$.cookie('file_id', '<TMPL_VAR file_id>', { expires: 10 });
				<TMPL_IF aff>$.cookie('aff', '<TMPL_VAR aff>', { expires: 10 });</TMPL_IF>
				<TMPL_IF referer>$.cookie('ref_url', '<TMPL_VAR referer>', { expires: 10 });</TMPL_IF>

		<TMPL_IF enc_status>
			  encStatus('<TMPL_VAR file_real_id>', 1);
		  </TMPL_IF>
		</script>
