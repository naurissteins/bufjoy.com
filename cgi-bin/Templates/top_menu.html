<div class="">
  <div
    class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b bg-gray-900 border-gray-800 px-4 sm:gap-x-6 sm:px-6 lg:px-8">
    <button type="button" class="-m-2.5 p-2.5 text-gray-400 lg:hidden" @click="open = true">
      <span class="sr-only">Open sidebar</span>
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
      </svg>
    </button>

    <!-- Separator -->
    <div class="h-6 w-px bg-gray-900/10 lg:hidden" aria-hidden="true"></div>

    <div class="bg-gray-900 flex flex-1 gap-x-4 self-stretch lg:gap-x-6">

      <form class="relative flex flex-1" method="POST" action="<TMPL_VAR site_url>/" name="F1"
        enctype="multipart/form-data">
        <input type="hidden" name="op" value="my_files">
        <input type="hidden" name="fld_id" value="<TMPL_VAR folder_id>">
        <input type="hidden" name="token" value="<TMPL_VAR token>">

        <label for="search-field" class="sr-only">Search</label>
        <svg class="pointer-events-none absolute inset-y-0 left-0 h-full w-5 text-gray-400" viewBox="0 0 20 20"
          fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
            clip-rule="evenodd"></path>
        </svg>
        <input id="search-field"
          class="block h-full w-full border-0 py-0 pl-8 pr-0 bg-gray-900 text-gray-300 placeholder:text-gray-400 focus:ring-0 sm:text-sm"
          placeholder="Search..." type="search" name="key" value="<TMPL_VAR key>">
      </form>

      <div class="flex items-center gap-x-4 lg:gap-x-6">
        <button type="button" class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500">
          <span class="sr-only">View notifications</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0">
            </path>
          </svg>
        </button>

        <!-- Separator -->
        <div class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-700" aria-hidden="true"></div>

        <!-- Profile dropdown -->
        <div x-data="{ isOpen: false }" class="relative">
          <button type="button" @click="isOpen = !isOpen" class="-m-1.5 flex items-center p-1.5" id="user-menu-button">
            <span class="sr-only">Open user menu</span>
            <TMPL_IF avatar>
              <img class="h-8 w-8 rounded-full object-cover" src="<TMPL_VAR site_url>/upload-data/<TMPL_VAR avatar>"
                alt="<TMPL_VAR my_login>">
              <TMPL_ELSE>
                <span
                  class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full border border-gray-700 bg-gray-800 text-[0.9rem] font-semibold text-gray-400 group-hover:text-white uppercase">
                  <TMPL_VAR usr_login_short>
                </span>
            </TMPL_IF>
            <!-- <span class="hidden lg:flex lg:items-center">
                <span class="ml-4 text-sm font-semibold leading-6 text-gray-300" aria-hidden="true"><TMPL_VAR my_login></span>
                <svg class="ml-2 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"></path>
                </svg>
              </span> -->
          </button>

          <div x-cloak @click.away="isOpen = false" x-show="isOpen"
            class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-[#151d2b] py-1 shadow-2xl font-semibold text-slate-700 ring-1 ring-black ring-opacity-5 focus:outline-none "
            x-transition:enter="transition ease-out duration-100 transform opacity-0 scale-95"
            x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-100 transform opacity-100 scale-100"
            x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" role="menu"
            aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            <a href="/?op=my_files" class="block px-4 py-2 text-sm text-gray-300 hover:text-indigo-300"
            role="menuitem" tabindex="-1" id="user-menu-item-1">
            Files
          </a>
          <a href="<TMPL_VAR site_url>/@<TMPL_VAR my_login>"
            class="block px-4 py-2 text-sm text-gray-300 hover:text-indigo-300" role="menuitem" tabindex="-1"
            id="user-menu-item-0">
            Account
          </a>
          <a href="/?op=my_account" class="block px-4 py-2 text-sm text-gray-300 hover:text-indigo-300"
            role="menuitem" tabindex="-1" id="user-menu-item-0">
            Settings
          </a>
          <TMPL_IF reseller>
            <a href="/?op=my_reseller" class="block px-4 py-2 text-sm text-gray-300 hover:text-indigo-300"
              role="menuitem" tabindex="-1">
              <TMPL_VAR lng_main_reseller_acc>
            </a>
          </TMPL_IF>
          <a href="/?op=logout" class="block px-4 py-2 text-sm text-gray-300 hover:text-indigo-300"
            role="menuitem" tabindex="-1" id="user-menu-item-2">
            Sign out
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
