<TMPL_INCLUDE menu-1.html> 
<TMPL_INCLUDE top_menu.html> 

<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-10">   
    <TMPL_IF video_file>
        <img class="rounded-md object-cover h-full w-full" src="<TMPL_VAR video_img_url>">
    <TMPL_ELSIF audio_file>  
    <img class="rounded-md object-cover" src="<TMPL_VAR video_thumb_url>">
    </TMPL_IF>
</div>    

<TMPL_INCLUDE menu-2.html>         

<br>

<form method="post">
<input type="hidden" name="op" value="my_snapshot">
<input type="hidden" name="file_code" value="<TMPL_VAR file_code>">
<Table class="tbl1" cellpadding=2>
<TR><TH colspan=2>New snapshots</TH></TR>
<TR><TD colspan=2 align=center>Choose new snapshot and click on it, or enter exact timestamp value manually.</TD></TR>
<TR>
<TMPL_LOOP list>
    <TD><a href="#new" onclick="$('#ss').val('<TMPL_VAR ss>');"><img src="<TMPL_VAR url>"></a></TD>
    <TMPL_IF tr></TR><TR></TMPL_IF>
</TMPL_LOOP>
</TR>
<TR><TD colspan=2 align=center>

<div id="preview"></div>

<a name="new"></a>
Snapshot timestamp: <input type="text" name="ss" id="ss" size=6>
<input type="button" value=" Fine tuning " onclick="if(this.form.ss.value==''){alert('Choose snapshot first');return false;}jah('?op=my_snapshot&file_code=<TMPL_VAR file_code>&preview=1&ss='+this.form.ss.value,'preview')">
<br><input type="submit" name="create" value="Create new snapshot">
</TD></TR>
</Table>
</form>

<br>

<TMPL_IF m_s_upload>
<Table class="tbl1" cellpadding=2>
<TR>
    <TH>Upload your own snapshot</TH>
</TR>
<TR>
    <TD>
        <form enctype="multipart/form-data" method="post">
        <input type="hidden" name="op" value="my_snapshot">
        <input type="hidden" name="file_code" value="<TMPL_VAR file_code>">
        <input type="file" name="file" size=24>
        <input type="submit" name="upload_new" value="Upload">
        </form>
    </TD>
</TR>
</Table>
</TMPL_IF>
