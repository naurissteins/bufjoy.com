<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-10">
	<div class="sm:hidden">
	  <label for="tabs" class="sr-only">Select a tab</label>
	  <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
	  <select id="tabs" name="tabs" class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
		<option selected>My Account</option>
		<option>Company</option>
		<option>Team Members</option>
		<option>Billing</option>
	  </select>
	</div>
	<div class="hidden sm:block">
	  <nav class="isolate flex divide-x divide-gray-800 rounded-lg shadow" aria-label="Tabs">
		<!-- Current: "text-gray-900", Default: "text-gray-500 hover:text-gray-700" -->
		<a href="?op=upload_file" class="text-gray-300 rounded-l-lg group relative min-w-0 flex-1 overflow-hidden bg-gray-700/10 py-4 px-4 text-center text-sm font-medium hover:bg-gray-800 focus:z-10" <TMPL_IF op_upload_file>aria-current="page"</TMPL_IF>>
		  <span><TMPL_VAR lng_uploadform_file_upload></span>
		  <span aria-hidden="true" class="<TMPL_IF op_upload_file>bg-indigo-500<TMPL_ELSE>bg-transparent</TMPL_IF> absolute inset-x-0 bottom-0 h-0.5"></span>
		</a>
		<TMPL_IF remote_url>
		<a href="?op=upload_url" class="text-gray-400 group relative min-w-0 flex-1 overflow-hidden bg-gray-700/10 py-4 px-4 text-center text-sm font-medium hover:bg-gray-800 focus:z-10" <TMPL_IF op_upload_url>aria-current="page"</TMPL_IF>>
		  <span><TMPL_VAR lng_uploadform_url_upload></span>
		  <span aria-hidden="true" class="<TMPL_IF op_upload_url>bg-indigo-500<TMPL_ELSE>bg-transparent</TMPL_IF> absolute inset-x-0 bottom-0 h-0.5"></span>
		</a>
		</TMPL_IF>
		<TMPL_IF m_t_enabled>
		<a href="?op=upload_torrent" class="text-gray-400 group relative min-w-0 flex-1 overflow-hidden bg-gray-700/10 py-4 px-4 text-center text-sm font-medium hover:bg-gray-800 focus:z-10" <TMPL_IF op_upload_torrent>aria-current="page"</TMPL_IF>>
		  <span><TMPL_VAR lng_uploadform_torrent_upload></span>
		  <span aria-hidden="true" class="<TMPL_IF op_upload_torrent>bg-indigo-500<TMPL_ELSE>bg-transparent</TMPL_IF> absolute inset-x-0 bottom-0 h-0.5"></span>
		</a>
		</TMPL_IF>
		<TMPL_IF m_n_enabled>
		<a href="?op=upload_clone" class="text-gray-400 group relative min-w-0 flex-1 overflow-hidden bg-gray-700/10 py-4 px-4 text-center text-sm font-medium hover:bg-gray-800 focus:z-10" <TMPL_IF op_upload_clone>aria-current="page"</TMPL_IF>>
		  <span><TMPL_VAR lng_uploadform_clone_upload></span>
		  <span aria-hidden="true" class="<TMPL_IF op_upload_clone>bg-indigo-500<TMPL_ELSE>bg-transparent</TMPL_IF> absolute inset-x-0 bottom-0 h-0.5"></span>
		</a>
		</TMPL_IF>	
		<TMPL_IF m_f_enabled>  	
		<a href="?op=upload_ftp" class="text-gray-400 rounded-r-lg group relative min-w-0 flex-1 overflow-hidden bg-gray-700/10 py-4 px-4 text-center text-sm font-medium hover:bg-gray-800 focus:z-10" <TMPL_IF op_upload_ftp>aria-current="page"</TMPL_IF>>
		  <span><TMPL_VAR lng_uploadform_ftp_upload></span>
		  <span aria-hidden="true" class="<TMPL_IF op_upload_ftp>bg-indigo-500<TMPL_ELSE>bg-transparent</TMPL_IF> absolute inset-x-0 bottom-0 h-0.5"></span>
		</a>	
		</TMPL_IF>	
	  </nav>
	</div>
  </div>
