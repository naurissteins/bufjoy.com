<TMPL_INCLUDE menu_main.html>
  
    <div class="relative isolate bg-gray-900 py-24 sm:py-32">
        <div class="absolute inset-x-0 -top-3 -z-10 transform-gpu overflow-hidden px-36 blur-3xl" aria-hidden="true">
            <div class="mx-auto aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>         
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-2xl lg:max-w-4xl">
            <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">From the blog</h2>
            <p class="mt-2 text-lg leading-8 text-gray-400">Learn how to grow your business with our expert advice.</p>
            <div class="mt-16 space-y-20 lg:mt-20 lg:space-y-20">

            <TMPL_LOOP news>  
              <article class="relative isolate flex flex-col gap-8 lg:flex-row">
                <div class="relative aspect-[16/9] sm:aspect-[2/1] lg:aspect-square lg:w-64 lg:shrink-0">
                  <img src="<TMPL_VAR news_image>" alt="" class="absolute inset-0 h-full w-full rounded-2xl bg-gray-50 object-cover">
                  <div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>
                </div>
                <div>
                  <div class="flex items-center gap-x-4 text-xs font-medium">
                    <time datetime="<TMPL_VAR created_txt>" class="text-gray-400"><TMPL_VAR created_txt></time>
                    <span class="text-gray-400"><TMPL_VAR comments> <TMPL_VAR lng_news_comments></span>    
                    
                  </div>
                  <div class="group relative max-w-xl">
                    <h3 class="mt-3 text-lg font-semibold leading-6 text-white hover:text-indigo-300">
                      <a href="<TMPL_VAR site_url>/n<TMPL_VAR news_id>-<TMPL_VAR news_title2>">
                        <TMPL_VAR news_title>
                      </a>
                    </h3>
                    <div class="mt-5 text-sm leading-6 text-gray-300">
                      <TMPL_VAR news_text>
                    </div>
                  </div>
                  <div class="mt-6 flex border-t border-gray-900/5 pt-6">
                    <div class="relative flex items-center gap-x-4">
                      <TMPL_IF usr_avatar>
                        <img src="<TMPL_VAR site_url>/upload-data/<TMPL_VAR usr_avatar>" alt="" class="h-10 w-10 rounded-full bg-gray-50 object-cover">
                      <TMPL_ELSE>
                        <span class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full border border-gray-700 bg-gray-800 text-[1rem] font-semibold text-gray-400 group-hover:text-white uppercase"><TMPL_VAR usr_login_short></span> 
                      </TMPL_IF>  
                      <div class="text-sm leading-6">
                        <p class="font-semibold text-gray-200">
                          <a href="<TMPL_VAR site_url>/@<TMPL_VAR usr_login>" target="_blank">
                            <TMPL_VAR usr_channel_name>
                          </a>
                        </p>
                        <p class="text-gray-500">Co-Founder / CTO</p>
                      </div>
                    </div>
                  </div>
                </div>
              </article>
            </TMPL_LOOP>
            </div>
          </div>
        </div>
